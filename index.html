<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m2 p1">
                <div class="logo"><img class="invert" src="./svg/logo.svg"alt="spotify logo"></div>
                <ul>
                    <li><img class="invert" src="./svg/home.svg" alt="home icon">Home</li>
                    <li><img class="invert" src="./svg/search.svg" alt="search icon">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m2 p1">
                <div class="heading">
                    <img class="invert" src="./svg/playlist.svg">
                    <h2>
                        Your Library
                    </h2>
                </div>       
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
              
        </div>

        <div class="right rounded bg-grey">
            <div class="header rounded">
                <div class="nav">
                   <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-standard.svg">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-standard.svg">
                </div>
                <div class="buttons">
                    <button class="signup">Signup</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <div class="svg">
                                <img src="https://cdn.hugeicons.com/icons/play-solid-standard.svg">
                            </div>
                        </div>
                        <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/4YRxDV8wJFPHPTeXepOstw/en-GB">
                        <h2>Arijit Singh Radio</h2>
                        <p>With Neha Kakkar,Pritam,KK and more</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <div class="svg">
                                <img src="https://cdn.hugeicons.com/icons/play-solid-standard.svg">
                            </div>
                        </div>
                        <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/4YRxDV8wJFPHPTeXepOstw/en-GB">
                        <h2>Arijit Singh Radio</h2>
                        <p>With Neha Kakkar,Pritam,KK and more</p>
                    </div>

                </div>
            </div>


            <div class="playbar">
                playbar
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
